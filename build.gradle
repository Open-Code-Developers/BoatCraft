import java.util.jar.Attributes.Name;

apply plugin: 'scala'
apply plugin: 'forge'

buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "Sonatype Snapshots"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
		maven {
			name = "Sonatype Releases"
			url = "https://oss.sonatype.org/content/repositories/releases/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.11'
}

group = 'open-code-developers' //If you are not Open Code Developers, but are maintaining this project, please change this to your name.

archivesBaseName = 'BoatCraft'

minecraft {
	version = '1.7.2-10.12.1.1079'
}

apply from: 'gradle/git.gradle'

version = "${project.minecraft.version}-$gitVersion"
logger.lifecycle "version = $version"

repositories {
	maven {
		name = "ic2-and-forestry"
		url = "http://maven.ic2.player.to/"
	}
	maven {
		name = "ChickenBones"
		url = "http://chickenbones.net/maven/"
	}
	ivy {
		name = 'ThaumCraft 4 API'
		artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/[module]-1.7.2-[revision](-[classifier])(.[ext])'
		// artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/Thaumcraft-1.7.2-4.1.1.13-api.zip'
		// artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/Thaumcraft-1.7.2-4.1.1.13.jar'
	}
}

dependencies {
	compile 'cpw.mods:ironchest:1.7.2-6.0.4.713:deobf'
	compile 'net.industrial-craft:industrialcraft-2:2.1.477-experimental:dev'
	// compile 'Azanor:Thaumcraft:4.1.1.13'
	compile 'com.mod-buildcraft:buildcraft:6.0.15:dev'
	compile 'net.sengir.forestry:forestry_1.7.2:2.4.1.24:dev'
	compile 'codechicken:CodeChickenLib:1.7.2-1.1.0.77:dev'
	compile 'codechicken:CodeChickenCore:1.7.2-1.0.1:dev'
	compile 'codechicken:NotEnoughItems:1.7.2-1.0.1:dev'
}

apply from: 'gradle/artifacts.gradle'

task blatest {
	tasks.withType(Jar) {
		if (name != "repackMinecraft") {
			println(name)
			println('\t' + appendix)
			println('\t' + archiveName)
			println('\t' + archivePath)
			println('\t' + baseName)
			println('\t' + classifier)
			println('\t' + destinationDir)
			println('\t' + extension)
			println('\t' + version)
		}
	}
}

curse {
    apiKey = System.getenv().CURSEFORGE_API_KEY
    projectId = "62939" // my project url is http://minecraft.curseforge.com/mc-mods/62939-boatcraft/
    /*
    changelog = """
    Yay for groovy mutline strings
    This is a testing thing. please remove entirely.
    lalalala
    """
    */ //Commit message should go here.
    releaseType = "beta"
}

