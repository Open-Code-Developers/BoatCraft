buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies { classpath 'com.github.abrarsyed.gmcp:GMCP:0.7.4-SNAPSHOT' }
}

apply plugin: "gmcp"

group = 'k2b6s9j.BoatCraft'
version = "2.0.0.${System.env.BUILD_NUMBER}.BETA"
archivesBaseName = 'BoatCraft'

sourceSets {
    main {
	java { srcDir 'common' }
        resources { srcDir 'resources' }
    }
}

minecraft {
	minecraftVersion = '1.6.2'
}

processResources {
    eachFile { file ->
        if (!(file.getPath().endsWith('png'))){
            expand version: version, mcversion: minecraft.minecraftVersion
        }
    }
}

// This is the standard obfuscated jar is created
jar {
    appendix = 'universal'
    manifest {
        attributes 'MCVersion' : project.minecraft.minecraftVersion
        attributes 'Version' : project.version
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    appendix = 'src'
}

artifacts {  archives sourceJar  }